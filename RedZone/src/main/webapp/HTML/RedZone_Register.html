<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레드 존 회원가입</title>
    <link rel="stylesheet" href="/RedZone/CSS/RedZone_Form.css" />
    <script src="/RedZone/JS/RedZone_Register.js"></script>
</head>

<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form id="register-form" action="/register" method="post">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required />

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />

            <label for="password">비밀번호</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required />
                <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
            </div>

            <label for="confirm-password">비밀번호 확인</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" name="confirm-password" required />
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">👁️</button>
            </div>

            <p id="pw-error" class="error-msg"></p>

            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="RedZone_Login.html">로그인</a></p>
    </div>
</body>

</html>
